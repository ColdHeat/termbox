box: golang

build:
  steps:
    - script:
        name: node-repo
        code: curl -sL https://deb.nodesource.com/setup_6.x | bash -
    - install-packages:
        packages: nodejs rsync
    - setup-go-workspace
    - glide-install
    - npm-install
    - nahody/jspm-install:
        github-auth: $JSPM_INSTALL_GITHUB_AUTH
    - script:
        name: make
        code: make
    - script:
        name: copy-output
        code: rsync -rv --exclude=.git --exclude=.glide "$WERCKER_SOURCE_DIR/" "$WERCKER_OUTPUT_DIR"

deploy:
  steps:
    - internal/docker-scratch-push:
        username: $DOCKERHUB_USERNAME
        password: $DOCKERHUB_PASSWORD
        tag: latest
        cmd: ./termbox
        repository: termbox/termbox
        registry: https://registry.hub.docker.com

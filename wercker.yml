
build:
  box: golang
  steps:
    - script:
        name: node-repo
        code: curl -sL https://deb.nodesource.com/setup_6.x | bash -
    - install-packages:
        packages: nodejs rsync
    - setup-go-workspace
    - glide-install
    - npm-install
    - nahody/jspm-install:
        github-auth: $JSPM_INSTALL_GITHUB_AUTH
    - script:
        name: make
        code: make
    - wercker/copy-to-output:
        exclude: .git
